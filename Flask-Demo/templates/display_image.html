<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generated Image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

  
    <div class="container">

        <h1>Here is your generated image:</h1>
        <!-- Display the generated image -->
        <img src="{{ image_url }}" alt="Generated Image" width="400px" height="400px">
        <br/>
        <br/>

        <a href="{{ url_for('index') }}"><button type="button" class="btn btn-primary">Go Back</button></a>

    </div>


    <div class="container">

      <h1>Upload your Own Image</h1>

    <form method="POST" action="/success" enctype="multipart/form-data">
        {{form.hidden_tag()}}
        {{form.file()}}
        {{form.submit()}}
    </form>

    {% if filename %}
    <img src="{{ url_for('static', filename='files/' + filename) }}" width="400px" height="400px">
    {% endif %}

    </div>


    <script>
      // Get the image URL from the template variable
      var imageUrl = "{{ image_url }}";
      console.log(imageUrl);
      // Set the image source dynamically using JavaScript
      document.getElementById("generated_image").src = imageUrl;
  </script>
</body>
</html>
